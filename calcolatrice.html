<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calcolatrice.css" type="text/css">
    <script src="calcolatrice.js" defer></script>  
</head>
<body>
    <div class="container">
    <div class="input-box">
     <input type="text" class="input-value" placeholder="0" value="" readonly>
     <input type="text" class="result" value="" placeholder="0" readonly>
    </div>   
    <div class="btns-box">
         <button class="op" id="ac" onclick="input.value = ''; result.value = '0'; flag = 0;">AC</button>
         <button class="op" id="del-btn" onclick="backSpace()">⇐</button>
         <button class="btn op">%</button>
         <button class="btn op">÷</button>
         <button class="btn">1</button>
         <button class="btn">2</button>
         <button class="btn">3</button>
         <button class="btn op">×</button>
         <button class="btn">4</button>
         <button class="btn">5</button>
         <button class="btn">6</button>
         <button class="btn op">-</button>
         <button class="btn">7</button>
         <button class="btn">8</button>
         <button class="btn">9</button>
         <button class="btn op">+</button>
         <button class="btn op">( )</button>
         <button class="btn">0</button>
         <button class="btn">.</button>
         <button class="btns op" onclick="calculate()">=</button>  
    </div>
   </div> 
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
    var audio1 = new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/Zombie.mp3 ')
    $(".btn").mousedown(function() {
        audio1.load();
        audio1.play();
    });
    });
    </script> 
</body>
</html>
